<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">

body {
    margin: 0px;
}

		</style>

		<script type="text/javascript">

var colors = ['#FF4136', '#0074D9', '#B10DC9', '#3D9970', '#FF851B', '#FFDC00','#001F3F', '#2ECC40']

$(function () {

    Highcharts.setOptions({
            lang: {
                months: ['leden', 'únor', 'březen', 'duben', 'květen', 'červen', 'červenec', 'srpen', 'září', 'říjen', 'listopad', 'prosinec'],
                weekdays: ['neděle', 'pondělí', 'úterý', 'středa', 'čtvrtek', 'pátek', 'sobota'],
                shortMonths: ['leden', 'únor', 'březen', 'duben', 'květen', 'červen', 'červenec', 'srpen', 'září', 'říjen', 'listopad', 'prosinec'],
                thousandsSep: '',
                decimalPoint:',',
                rangeSelectorZoom: 'Zobrazit'
            }
        });

$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Věk kandidátů do PS'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: ['21-25', '26-30', '31-35', '36-40', '41-45', '46-50', '51-55', '56-60', '61-65', '66-70', '71-75', '76-80'],
            title: {
                text: 'věk'
            }
        },
        yAxis: {
            title: {
                text: '% na kandidátkách/v populaci'
            },
            reversedStacks: false
        },
        tooltip: {
            formatter: function() {
                if (this.series.name == 'populace') {
                    return('<b>' + this.y + ' % populace </b>je ve věku ' + this.x + ' let')
                } else {
                    return('<b>' + this.y + ' % kandidátů </b>je ve věku ' + this.x + ' let')
                }
            },
            crosshairs: true
        },
        exporting: {
            enabled: false
        },
        credits: {
            href : 'http://www.volby.cz',
            text : 'Zdroj: ČSÚ'
        },
        plotOptions: {
        },
        series: [{
            name: 'lídři',
            data: [1.4,4.3,6.1,16.7,13.5,14.4,15.0,10.7,9.8,4.9,2.6,0.6],
            color: colors[0],
        }, {
            name: '2.-5. místo',
            data: [2.2,5.8,9.9,12.1,15.0,15.6,14.2,11.4,8.0,4.1,1.5,0.1],
            color: colors[1],
            visible: false
        }, {
            name: '6.-10. místo',
            data: [4.8,7.0,9.2,11.2,13.7,14.1,13.4,11.7,8.3,4.4,1.8,0.2],
            color: colors[2],
            visible: false
        }, {
            name: '11.-36. místo',
            data: [5.8,8.7,9.9,10.6,14.1,13.8,12.8,9.7,7.5,4.4,2.0,0.4],
            color: colors[3],
            visible: false
        }, {
            name: 'populace',
            data: [6.7,8.3,8.9,10.4,11.2,8.7,8.5,7.8,8.8,8.6,6.7,4.3],
            color: 'rgba(0,0,0,0.2)'
        }]
    });

    })
});

</script>
</head>

<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <div id="container" style="width: 100vw; height: 100vh;"></div>
</body>

</html>
